name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_VM_KEY }}
          command_timeout: 15m
          script: |
            set -e

            # First time setup - clone if not exists
            if [ ! -d "/var/www/family-app" ]; then
              sudo mkdir -p /var/www/family-app
              sudo chown $USER:$USER /var/www/family-app
              cd /var/www/family-app
              git clone https://github.com/rayees09/rayees-personal.git .
            fi

            cd /var/www/family-app

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Backend setup
            cd backend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            pip install gunicorn --quiet

            # Create .env if not exists
            if [ ! -f ".env" ]; then
              cat > .env << 'ENVEOF'
            DATABASE_URL=postgresql://tkuser:tkuser@10.0.1.189:5432/rayees_family
            SECRET_KEY=rayees-family-secret-key-2024
            OPENAI_API_KEY=change-me
            ENVEOF
            fi

            # Add/update GOOGLE_CLIENT_ID for backend OAuth
            grep -q "^GOOGLE_CLIENT_ID=" .env && sed -i "s|^GOOGLE_CLIENT_ID=.*|GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}|" .env || echo "GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env

            # Frontend build
            cd ../frontend
            npm install --silent
            echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" > .env
            npm run build

            # Setup nginx
            sudo cp /var/www/family-app/deploy/nginx.conf /etc/nginx/conf.d/family-app.conf
            sudo rm -f /etc/nginx/conf.d/default.conf 2>/dev/null || true
            sudo rm -f /etc/nginx/sites-enabled/default 2>/dev/null || true
            sudo nginx -t && sudo systemctl reload nginx

            # Setup systemd service
            sudo cp /var/www/family-app/deploy/family-app.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl enable family-app
            sudo systemctl restart family-app

            echo "âœ… Deployed successfully!"
            echo "ğŸŒ Access at: http://${{ secrets.EC2_HOST }}"
