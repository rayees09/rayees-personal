server {
    server_name family.thaklis.com;

    # Frontend - serve static files
    location / {
        root /var/www/family-app/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    # Backend API - proxy to FastAPI
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeout for AI operations
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Upload size limit (for homework images)
    client_max_body_size 10M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/family.thaklis.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/family.thaklis.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = family.thaklis.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name family.thaklis.com;
    return 404; # managed by Certbot
}
